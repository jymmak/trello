<!DOCTYPE html>
<html lang="es">
<head>
	<title>Trello-demo</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="https://use.fontawesome.com/01c57ad38e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">



</head>
<body>
	<header class="container-fluid">
		
			<div class="Tablero"><img class="panel" src="assets/imagenes/trello.png">Tableros</div>
		    <div class="search"><input type="text" name="busqueda">
			<i class="fa fa-search" aria-hidden="true"></i></div>

			<div class="imagen"><img class="logo" src="assets/imagenes/logo-trello.png"></div>

	    <div class="icn">
		     	<i class="fa fa-plus-square fa-2x" aria-hidden="true"></i>
				<i class="fa fa-info-circle fa-2x" aria-hidden="true"></i>
				<i class="fa fa-bell-o fa-2x" aria-hidden="true"></i>
				<i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
		
		</div>
	</header>
	
	<div id="cajaGrande">
		<div class="caja">
			<span id="span" class="add">Añada una lista...</span>
			<form id="form" class=" dNone">
				<input placeholder="Añadir una lista" type="text" id="input" class="input"><br>
				<button id="btnGreen" class="btnGreen">Guardar</button>
			</form>
		</div>
	</div>
	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
